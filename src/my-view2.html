<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="my-data.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
      <h1>value:[[store.value]]</h1>
    </div>

    <my-data share="{{store}}"></my-data>
  </template>

  <script>
    Polymer({
      is: 'my-view2',

      properties: {
        store: {
          type: Object,
          observer: '_logChange',
        },
      },

      observers: [
        '_logComplexChange(store.*)',
      ],

      _logChange(newValue, oldValue) {
        console.log('store changed:', newValue, oldValue);
      },

      _logComplexChange(changes) {
        console.log('complex change:', changes);
      },
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-data">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'my-data',
      properties: {
        instances: {
          type: Array,
          value: [], // shared among instances
        },
        share: {
          type: Object,
          value: {
            value: ''
          }, // shared among instances
        },
      },

      observers: [
        '_proliferateChange(share.*)',
      ],

      ready() {
        // update list of instances
        this.instances.push(this);

        // update host's share
        this.fire('share-changed', {
          base: this.share,
          path: 'share',
          value: this.share,
        },
        {bubbles: false});
      },

      _proliferateChange(changes) {
        // notify hosts of other instances
        this.instances.forEach((instance) => {
          if (instance !== this) {
            console.info(`event from my-data in:${this.parentNode.host.nodeName} to my-data in:${instance.parentNode.host.nodeName}`);
            this.fire('share-changed',
              Object.assign({}, changes),
              {
              node: instance,
              bubbles: false,
            });
          }
        });
      },
    });
  </script>
</dom-module>
